<!DOCTYPE html>
<html>
	<head>
		
		<!-- Reset default css -->
		<!-- <link href="/css/reset.css" rel="stylesheet" type="text/css"> -->
		
		<!-- Libraries -->
		<script src="FlexEditor/lib/jquery.js" type="text/javascript"></script>	
		<script src="FlexEditor/lib/jquery.serializeObject.js" type="text/javascript"></script>	
		<script src="FlexEditor/lib/dot.js"></script>

		<!-- FlexEditor -->
		<link  href="FlexEditor/bin/FlexEditor.css" rel="stylesheet" type="text/css">
		<script src="FlexEditor/bin/FlexEditor.js" type="text/javascript"></script>

		<!-- Live reload during development -->
		<script type="text/javascript" src="FlexEditor/lib/live.js"></script>

		<!-- Socket.io for live preview in iphone/device -->
		<script src="/socket.io/socket.io.js"></script>
		
		<!-- CSS for the IDE -->
		<link href="/css/Base.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>

	<div class="ide">
		<div class="bar bar-left">
			<div class="section section-single logo">OpenRatio</div>
			<div class="section section-header">Elements</div>
			<div class="section section-elements">
				<div class="element">Button 2</div>
				<div class="element">Button 1</div>
				<div class="element">Header</div>
				<div class="element">
					<div class="element-attributes">
						<div class="attribute attribute-position">R</div>
						<div class="attribute attribute-bg"></div>
					</div>
					Background
				</div>
			</div>
		</div>

		<div class="bar bar-right">
			<div class="section section-single">Preview on your Phone</div>
			<div class="section section-header">Library</div>
			<div class="section section-library">
				<div class="library-element">
					<h1 class="library-header">Image</h1>
					<p class="library-description">Import an image you have already created from a URL</p>
				</div>
				<div class="library-element">
					<h1 class="library-header">Text</h1>
					<p class="library-description">Used for captions, notices of any other kind of message</p>
				</div>
			</div>
		</div>

		<div class="scene">
			<div id="grid"></div>
			<div id="editor"></div>
		</div>

	</div>

	<style>
		#editor, #grid {
			width: 300px;
			height: 400px;
			position: absolute;
			overflow: hidden;
		}
	</style>

	<script type="text/javascript">
		var options = { element: $('#editor'), width: '300px', height: '400px', cellSize: { width:  16, height: 16 }};
		var editor = new OR.FlexEditor(options);
		editor.grid($('#grid'));
		editor.load();
	</script>

	</body>
</html>
